<div>
  <section id="main-view" ng-class="{'main-view-slide-left': menu.length > 0}">
    <ul>

      <li ng-repeat="elem in elements" ng-class="{'home-target-li-smaller': menu.length > 0, 'home-target-li': menu.length == 0}">
        <div class="home-target-div" ng-if="menu == 0">
          <a href="" ng-click="isWhat(elem.clickName)">
            <div class="{{elem.className}}">
              <h2> <i class="{{elem.fontAwe}}"></i> {{elem.name}}</h2>
            </div>
            <div class="home-target-content">
              {{elem.name}} content here
            </div>
          </a>
        </div>
      </li>


    </ul>
  </section>
  <div ng-include="'./partials/announcements.html'"></div>
  <div ng-include="'./partials/news.html'"></div>
  <div ng-include="'./partials/yourprofile.html'"></div>
  <div ng-include="'./partials/employees.html'"></div>
  <div ng-include="'./partials/download.html'"></div>
  <div ng-include="'./partials/calendar.html'"></div>
</div>
