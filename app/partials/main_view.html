<div>
  <section id="main-view" ng-class="{'main-view-slide-left': menu.length > 0}">
    <ul>

      <li class="home-target-li-smaller" ng-if="menu.length > 0">
          <div class="home-target-div" >
          <a href="" ng-click="isWhat(elements[6].clickName)">
            <div class="{{elements[6].className}}">
              <h2> <i class="{{elements[6].fontAwe}}"></i> {{elements[6].name}}</h2>
            </div>
          </a>
        </div>
      </li>

      <li ng-repeat="elem in elements|limitTo:6" ng-class="{'home-target-li-smaller': menu.length > 0, 'home-target-li': menu.length == 0}">
        <div class="home-target-div" >
          <a href="" ng-click="isWhat(elem.clickName)">
            <div class="{{elem.className}}">
              <h2> <i class="{{elem.fontAwe}}"></i> {{elem.name}}</h2>
            </div>
            <div class="home-target-content" ng-if="menu.length == 0">
              {{elem.name}} content here
            </div>
          </a>
        </div>
      </li>


    </ul>
  </section>
  <div ng-class="{'included-tmpl-visible': menu === 'announcements', 'included-tmpl-invisible': menu.length == 0}" ng-include="'./partials/announcements.html'"></div>
  <div ng-class="{'included-tmpl-visible': menu === 'news', 'included-tmpl-invisible': menu.length == 0}" ng-include="'./partials/news.html'"></div>
  <div ng-class="{'included-tmpl-visible': menu === 'yourprofile', 'included-tmpl-invisible': menu.length == 0}" ng-include="'./partials/yourprofile.html'"></div>
  <div ng-class="{'included-tmpl-visible': menu === 'employees', 'included-tmpl-invisible': menu.length == 0}" ng-include="'./partials/employees.html'"></div>
  <div ng-class="{'included-tmpl-visible': menu === 'download', 'included-tmpl-invisible': menu.length == 0}" ng-include="'./partials/download.html'"></div>
  <div ng-class="{'included-tmpl-visible': menu === 'calendar', 'included-tmpl-invisible': menu.length == 0}" ng-include="'./partials/calendar.html'"></div>
</div>
