<section ng-if="menu === 'yourprofile'" class="login_panel-section">
  <form id="login_panel">
    <div class="login-section">
      <label for="email" class="login">Login</label>
      <br/>
      <input type="email" class"login-input" placeholder="podaj swój e-mail" required>
    </div>
    <div class="password-section">
      <label for="password" class="password">Hasło</label>
      <br/>
      <input type="password" class="password-input" placeholder="hasło" required>
    </div>
    <br/>
    <div class="btn-section">
      <button class="login-btn" onclick="Redirect();">Zaloguj</button>
    </div>
    <!-- <button type="submit" value="submit" name="Zaloguj"></button> -->
  </form>
</section>
