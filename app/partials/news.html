<!-- news.html -->
<div ng-if="menu === 'news'" class="news-content">
  <article class="news-main-content" ng-repeat="news in allNews | limitTo: 2">
    <aside class="left-news-description">
      <h4>{{news.date}}</h4>
      <h2>{{news.tittle}}</h2>
      <p>{{news.description}}</p>
    </aside>
    <aside class="right-news-tumb">
      <img ng-src="{{news.img[0]}}">
    </aside>
  </article>
  <div class="button-wrapper">
    <button class="btn" type="button"><i class="fa fa-chevron-left"></i>&#32;NastÄ™pne</button>  
    <button class="btn" type="button">Poprzednie&#32;<i class="fa fa-chevron-right"></i></button>
  </div>
  

</div>
